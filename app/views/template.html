<!doctype html>
<html>
<body class="longreader">
  <nav>
    <button type="submit" id="longreader-back-btn"></button>
    <button type="submit" id="longreader-option-btn">OPTION</button>
    <div id="longreader-option-window" class="longreader-option">
      <input id="longreader-colorpicker-bg" placeholder="Background Color" size="18" class="color">
      <input id="longreader-colorpicker-fontcolor" placeholder="Font Color" size="18" class="color">
      <input id="longreader-fontsize" placeholder="Font" size="18">
      <input id="longreader-option-size" placeholder="Text Size" size="18">
    </div>
  </nav>
  <article id="content" class="longreader-three-col">
    <h1 id="title"></h1>
    <h2 id="author"></h2>
  </article>
</body>
</html>
